<!DOCTYPE html>
<html>
<head>
  <title>로그인 테스트</title>
</head>
<body>
    {% load socialaccount %}
    {% if user.is_authenticated %}
    <p>{{ user.username }}님, 로그인 완료!</p>
    <a href="{% url 'account_logout' %}">로그아웃</a>
    {% else %}
    <p>로그인이 필요합니다.</p>
    <a href="{% provider_login_url 'google' %}">Google로 로그인</a>
    {% endif %}
</body>
</html>
