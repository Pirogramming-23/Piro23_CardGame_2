{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Pirogrammer Card Game{% endblock %}</title>
    <!-- 
    <link rel="stylesheet" href="{% static 'style.css' %}"> 
    css 완료되면 링크 넣기 -->
</head>
<body>
    <nav>
        <div>
            <h2>Pirogrammer Card Game</h2>
        </div>
        {% if user.is_authenticated %}
            <a href="#">게임하기</a>
            <a href="#">랭킹보기</a>
            <a href="{% url 'account_logout' %}">로그아웃</a>
        {% else %}
            <a href="{% url 'account_login' %}">로그인</a>
            <a href="{% url 'account_signup' %}">회원가입</a>
        {% endif %}
    </nav>
    {% block content %}
    {% endblock %}
    <footer>
        <p>피로그래밍 23기 카드게임 세션 2조</p>
    </footer>
</body>
</html>
