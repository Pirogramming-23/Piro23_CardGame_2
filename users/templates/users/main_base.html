{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Pirogrammer Card Game{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>
    <nav>
        <div>
            <h2>
                <a href="/">
                Pirogrammer Card Game
                </a>
            </h2>
        
        </div>
        {% if user.is_authenticated %}
            <a href="/games/{{user.id}}/create">게임하기</a>
            <a href="{% url 'games:ranking' %}">랭킹보기</a>
            <a href="{% url 'account_logout' %}">로그아웃</a>
        {% else %}
            <a href="{% url 'account_login' %}">로그인</a>
            <a href="{% url 'account_signup' %}">회원가입</a>
        {% endif %}
    </nav>
    {% block content %}
    {% endblock %}
    <footer>
        <p>피로그래밍 23기 카드게임 세션 2조</p>
    </footer>
</body>
</html>
